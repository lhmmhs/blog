<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    var arr = [3, 1, 3, 5, 1, 3, 4, 2]

    // 稳定
    function bubbleSort(arr) {
      var len = arr.length
      for (var i = 0; i < len; i++) {
        // 內循环 len-i 
        // 循环1次后 最后1位数已经确定为最大 没必要比较
        // 循环2次后 最后2位数已经确定 没必要比较
        // 依次类推...
        for (var j = 0; j < len - 1 - i; j++) {
          // 元素交换
          if (arr[j] > arr[j + 1]) {
            var temp = arr[j + 1];
            arr[j + 1] = arr[j];
            arr[j] = temp;
          }
        }
      }

      return arr
    }
    console.time('bubbleSort')
    bubbleSort(arr)
    console.timeEnd('bubbleSort')
    console.log(arr)
  </script>



</body>

</html>
