</head>

<body>
  <script>
    var arr = [3, 1, 3, 5, 1, 3, 4, 2]


    function quickSort3(arr, l = 0, r = arr.length - 1) {
      if (l >= r) return;
      let obj = partion(arr, l, r);
      quickSort3(arr, l, obj.lt);
      quickSort3(arr, obj.gt, r);
      return arr
    }

    // 小于基数的空间 [l, lt]
    // 等于基数的空间 [lt+1, i-1]
    // 大于基数的空减 [gt, r]

    function partion(arr, l, r) {
      var v = arr[l];
      var lt = l;
      var gt = r + 1;
      for (var i = l + 1; i < gt;) {
        if (arr[i] == v) { // 元素等于基数
          i++
        } else if (arr[i] > v) { // 元素大于基数
          swap(arr, gt - 1, i)
          gt--
        } else { // 元素小于基数
          swap(arr, lt + 1, i)
          i++
          lt++
        }
      }
      swap(arr, l, lt)
      lt-- // 修正边界
      return { lt, gt }
    }

    function swap(arr, i, j) {
      var temp = arr[i]
      arr[i] = arr[j]
      arr[j] = temp
    }

    console.time('2')
    quickSort3(arr)
    console.timeEnd('2')


    console.log(quickSort3(arr))
  </script>
</body>

</html>
