<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>

    var arr = [3, 1, 3, 5, 1, 3, 4, 2]

    // 不稳定
    function selectionSort(arr) {
      var len = arr.length, min, temp
      // 外部循环用来放置找到的元素
      for (var i = 0; i < len - 1; i++) {
        min = i
        // 内部循环用来找到最大（小）的元素
        // j = i + 1 比较比 
        // j < len 比较最后一个元素
        for (var j = i + 1; j < len; j++) {
          if (arr[j] < arr[min]) { // 元素小于最小值
            min = j // 保存最小索引
          }
        }
        // 元素交换
        // 交换索引为i的元素 i是每次确定最小元素的索引
        temp = arr[i]
        arr[i] = arr[min]
        arr[min] = temp

      }
      return arr
    }

    console.time('selectionSort')
    selectionSort(arr)
    console.timeEnd('selectionSort')
    console.log(arr)
  </script>
</body>

</html>
