<!DOCTYPE html>

<body>
  <script>
    var postorder = function (root) {
      if (!root) return []
      let list = []
      let stack = [root]

      while (stack.length) {
        let node = stack.pop()
        list.push(node.val)
        let len = node.children.length
        for (let i = 0; i < len; i++) {
          stack.push(node.children[i])
        }
      }

      return list
    };

    let t = {
      val: 1,
      children: [
        {
          val: 3,
          children: [
            {
              val: 5,
              children: [

              ]
            }, {
              val: 6,
              children: [

              ]
            },
          ]
        },
        {
          val: 2,
          children: [
            {
              val: 7,
              children: [

              ]
            }, {
              val: 8,
              children: [

              ]
            },
          ]
        },
        {
          val: 4,
          children: []
        },
      ]
    }

    console.log(postorder(t))

  </script>
</body>

</html>
