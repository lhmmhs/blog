<body>
  <script>

    function binarySearch(nums, target) {
      let left = 0;
      let right = nums.length - 1; // 注意

      while (left < right) {
        let mid = Math.floor(left + (right - left) / 2)
        if (nums[mid] == target)
          return mid;
        else if (nums[mid] < target)
          left = mid + 1; // 注意
        else if (nums[mid] > target)
          right = mid - 1; // 注意
      }
      return -1;
    }

    console.log(binarySearch([-1, 0, 3, 5, 9, 12], 5))
  </script>
