<body>
  <script>

    var search = function (nums, target) {
      let left = 0
      let right = nums.length - 1
      while (left < right) {
        let mid = Math.floor((left + right) / 2)

        if (nums[mid] === target) return true

        if (nums[mid] > nums[right]) { // 左侧 升序
          if (target >= nums[left] && target <= nums[mid - 1]) {
            right = mid
            // right = mid - 1
          } else {
            left = mid + 1
            // left = mid
          }
        } else if (nums[mid] < nums[right]) { // 右侧 升序
          if (target >= nums[mid] && target <= nums[right]) {
            left = mid + 1
            // left = mid
          } else {
            right = mid
            // right = mid - 1

          }
        } else {
          right--
        }
      }

      return nums[left] === target
    };




    console.log(search([3, 0, 0, 0, 1], 1))


  </script>
</body>

</html>
