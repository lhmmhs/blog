<body>
  <script>



    var searchRange = function (nums, target) {
      let left = 0
      let right = nums.length - 1

    };

    var searchFirst = function (nums, target) {
      let left = 0
      let right = nums.length - 1
      while (left < right) {
        let mid = Math.floor((left + right) / 2)
        if (nums[mid] < target) {
          left = mid + 1
        } else {
          right = mid
        }
      }
      return left
    }

    var searchLast = function (nums, target) {
      let left = 0
      let right = nums.length - 1
      while (left < right) {
        let mid = Math.floor((left + right + 1) / 2)
        if (nums[mid] > target) {
          right = mid - 1
        } else {
          left = mid
        }
      }
      return left
    }

    console.log(searchFirst([1, 2, 3, 3, 4], 3))
  </script>
