<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var mySqrt = function (x) {
      if (x === 0) return 0
      let left = 1
      let right = Math.floor(x / 2)
      while (left < right) {
        let mid = Math.floor((left + right + 1) / 2)
        if (mid > x / mid) {
          right = mid - 1
        } else {
          left = mid
        }
      }
      return left
    };
    console.log(mySqrt(10))

  </script>
</body>

</html>
