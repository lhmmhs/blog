</head>

<body>
  <script>

    var findMin = function (nums) {
      let left = 0
      let right = nums.length - 1
      while (left < right) {
        let mid = Math.floor((left + right) / 2)
        if (nums[mid] > nums[right]) {
          left = mid + 1
        } else if (nums[mid] < nums[right]) {
          right = mid
        } else {
          right = right - 1
        }
      }


      return nums[left]
    };

    console.log(findMin([4, 0, 0, 0]))

  </script>
</body>

</html>
