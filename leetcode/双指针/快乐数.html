<body>
  <script>
    var isHappy = function (n) {
      let sum = function (n) {
        n = n + ''
        let res = 0
        for (let num of n) {
          res += num * num
        }
        return res
      }
      let slow = sum(n)
      let fast = sum(slow)
      while (fast !== slow) {
        slow = sum(slow)
        fast = sum(sum(fast))
      }
      return slow === 1
    };


    console.log(isHappy(19))
  </script>
