    var firstUniqChar = function (s) {
      let idx = s.length;
      for (let ch of 'abcdefghigklmnopqrstuvwxyz') {
        const left = s.indexOf(ch);
        if (left !== -1 && left === s.lastIndexOf(ch)) {
          idx = Math.min(idx, left)
        }
      }
      return idx === s.length ? -1 : idx;
    };
